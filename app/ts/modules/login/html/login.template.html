<!-- login container -->
<div class="login-container">
  <alert class="login-alert"></alert>
  <form class="login-form" name="login-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <h1 class="login-title">Login</h1>
    <h2 class="login-subline">*Author and admin acces</h2>
    <div class="form-group">
      <div class="input">
        <input class="form-control" [ngClass]="{ 'error': f.submitted && !email.valid }" type="text" name="email" placeholder="Email" [(ngModel)]="model.email" #email="ngModel" required/>
        <span><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
      </div>
      <span *ngIf="f.submitted && !email.valid" class="span-error">Email required.</span>
    </div>
    <div class="form-group">
      <div class="input">
        <input class="form-control" [ngClass]="{ 'error': f.submitted && !password.valid }" type="password" name="password" placeholder="Secret" [(ngModel)]="model.password" #password="ngModel" required/>
        <span><i class="fa fa-key" aria-hidden="true"></i></span>
      </div>
      <span *ngIf="f.submitted && !password.valid" class="span-error">Password required.</span>
    </div>
    <div class="form-group">
      <div class="submit">
        <input type="submit" name="submit-login" value="Connexion">
      </div>
    </div>
  </form>
</div>
