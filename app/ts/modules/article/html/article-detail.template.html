<div [@fadeInOutTranslate] class="article-detail-container">
  <div class="article-detail-header">
    <div routerLink='' class="article-dashboard">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </div>
    <h1 class="article-title">{{ article.title }}</h1>
  </div>
  <div class="article-detail-content">
    <p class="article-content" [innerHTML]="article.content"></p>
  </div>
  <div class="article-detail-footer">
    <p routerLink='' *ngFor="let tag of article.tags" (click)="toggleTag(tag)" class="article-tags">{{ tag }}</p>
    <p class="article-date">[{{ article.date | date:'dd/MM/yyyy' }}]</p>
  </div>
</div>
<disqus class="blog-coms" [page-url]="url.substr(0, 21)" [page-identifier]="article.id" [page-title]="article.title"></disqus>
