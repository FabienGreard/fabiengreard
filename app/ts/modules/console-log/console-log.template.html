<!-- console-container -->
<div *ngIf="display" MoveAnything="header" class="console-container">
  <div class="header">
    <h3 class="title">Console.log()</h3>
    <i (click)="toggleConsole()" class="close fa fa-times" aria-hidden="true"></i>
  </div>
  <div class="content">
    <p *ngFor="let log of logs">>_ {{ log }}</p>
  </div>
</div>

<span class="console-toggle" (click)="toggleConsole()"><i class="fa fa-terminal" aria-hidden="true"></i></span>
